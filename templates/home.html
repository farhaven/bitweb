<!doctype html>
<html>
	<head>
		<script src="/scripts/xhr.js" type="text/javascript"></script>
		<script src="/scripts/bitweb.js" type="text/javascript"></script>

		<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="/css/style.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<title>Bitweb</title>
	</head>
	<body onload="home_init()" >
		<h1>Bitweb</h1>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					Hello {{ username }}. Your total balance is <span id="balance">unknown</span>.
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<h2>Transfer Bitcoins</h2>
					<form onsubmit="return home_transfer();" role="form">
						<div class="form-group">
							<label for="transfer_amount">Amount of BTC to transfer</label>
							<input class="form-control" type="text" id="transfer_amount" placeholder="0.01"/>
						</div>
						<div class="form-group">
							<label for="transfer_target">Target Bitcoin Address</label>
							<input class="form-control" type="text" id="transfer_target" placeholder="1vbdGQgsrpwGvdE3NoT7QTLmF7jHAM6MW"/>
						</div>
						<div class="form-group">
							<label for="transfer_account">Account to use</label>
							<input class="form-control" type="text" id="transfer_account" placeholder="default"/>
						</div>
						<button id="transfer_submit" class="btn btn-primary" type="submit">Transfer Bitcoins</button>
					</form>
					<br/>
					<div id="transfer_alert" class="alert alert-danger">
						Here be dragons!
					</div>
					<div id="transfer_info" class="alert alert-info">
						Here be dragons!
					</div>
				</div>
				<div class="col-md-6">
					<h2>Accounts and Addresses</h2>
					<dl id="addresslist">
						<!-- filled asynchroneously -->
					</dl>
					<hr/>
					<form onsubmit="return home_get_new_address();" class="form-inline" role="form">
						<div class="row">
							<div class="col-xs-7">
								<label for="accountname" class="sr-only">Account name for new address</label>
								<input class="form-control" id="accountname" type="text" placeholder="Account name for new address"/>
							</div>
							<button class="btn btn-primary" type="submit">Create new address</button>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<a href="/btc/help">Bitcoind RPC help</a>
				</div>
			</div>
		</div>
	</body>
</html>
